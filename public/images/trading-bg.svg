<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(66, 153, 225, 0.1)" stroke-width="1"/>
    </pattern>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f7fafc"/>
  
  <!-- Grid Pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Abstract Trading Elements -->
  <g opacity="0.1">
    <!-- Candlesticks -->
    <g transform="translate(200,300)">
      <path d="M10 0v100M10 20h20v40h-20M10 80h20" stroke="#2b6cb0" stroke-width="2"/>
      <path d="M50 10v100M50 30h20v60h-20M50 90h20" stroke="#2b6cb0" stroke-width="2"/>
      <path d="M90 20v100M90 40h20v20h-20M90 70h20" stroke="#2b6cb0" stroke-width="2"/>
    </g>

    <!-- Line Chart -->
    <path d="M0 800 Q 480 600, 960 700 T 1920 600" stroke="#4299e1" fill="none" stroke-width="2"/>
    <path d="M0 850 Q 480 750, 960 800 T 1920 700" stroke="#4299e1" fill="none" stroke-width="2"/>

    <!-- Dots Grid -->
    <g transform="translate(1200,200)">
      <circle cx="0" cy="0" r="2" fill="#2b6cb0"/>
      <circle cx="20" cy="20" r="2" fill="#2b6cb0"/>
      <circle cx="40" cy="40" r="2" fill="#2b6cb0"/>
      <circle cx="60" cy="60" r="2" fill="#2b6cb0"/>
    </g>
  </g>

  <!-- Animated Elements -->
  <g opacity="0.05">
    <animateTransform
      attributeName="transform"
      type="translate"
      from="-100,0"
      to="100,0"
      dur="10s"
      repeatCount="indefinite"/>
    <path d="M0 400 Q 480 200, 960 300 T 1920 200" stroke="#4299e1" fill="none" stroke-width="2"/>
    <path d="M0 450 Q 480 350, 960 400 T 1920 300" stroke="#4299e1" fill="none" stroke-width="2"/>
  </g>
</svg>